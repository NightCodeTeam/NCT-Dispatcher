<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления инцидентами</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="nav-container">
            <h1><i class="fas fa-shield-alt"></i> Incident Manager</h1>
            <div id="nav-links">
                <a href="#" data-page="incidents">Инциденты</a>
                <a href="#" data-page="applications">Приложения</a>
                <button id="logout-btn" class="btn btn-secondary">Выйти</button>
            </div>
        </div>
    </nav>

    <main id="main-content">
        <!-- Контент будет загружаться динамически -->
    </main>

    <footer>
        <p>Система управления инцидентами &copy; 2023</p>
    </footer>

    <!-- Модальное окно для создания приложения -->
    <div id="app-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать новое приложение</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="app-form">
                    <div class="form-group">
                        <label for="app-name">Название приложения:</label>
                        <input type="text" id="app-name" required>
                    </div>
                    <div class="form-group">
                        <label for="app-description">Описание:</label>
                        <textarea id="app-description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="app-owner">Владелец:</label>
                        <input type="text" id="app-owner" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
